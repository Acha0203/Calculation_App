<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/destyle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">
	<!-- fontawesome -->
	<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=ZCOOL+QingKe+HuangYou&display=swap"
		rel="stylesheet">
	<!-- Vue.js CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<title>Calculation App</title>
</head>

<body class="bg-dark">
	<div id="calc-app" class="d-flex justify-content-center align-items-center">
		<div class="metallic row justify-content-center calc-width mt-4 mb-2">
			<div class="number-display row my-4" v-bind:style="{width: displayStyle.width + 'px'}">
				<div class="d-flex justify-content-end align-items-center pt-2">
					<div id="expression" class="green-text"
						v-bind:style="{fontSize: displayStyle.inputFontSize + 'px'}">
						{{ expression }}</div>
				</div>
				<div class="d-flex justify-content-end align-items-center pb-2">
					<div id="output" class="green-text"
						v-bind:style="{fontSize: displayStyle.outputFontSize + 'px'}">
						{{ output }}</div>
				</div>
			</div>
			<div class="d-flex justify-content-center flex-wrap mb-4">
				<button id="btn-c" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="clearExpression">C</button>
				<button id="btn-del" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="deleteToken">⌫︁</button>
				<button id="btn-per" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperator('%')">%</button>
				<button id="btn-div" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperator('/')">/</button>
				<button id="btn-7" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('7')">7</button>
				<button id="btn-8" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('8')">8</button>
				<button id="btn-9" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('9')">9</button>
				<button id="btn-mul" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperator('×')">×</button>
				<button id="btn-4" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('4')">4</button>
				<button id="btn-5" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('5')">5</button>
				<button id="btn-6" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('6')">6</button>
				<button id="btn-min" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperator('-')">-</button>
				<button id="btn-1" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('1')">1</button>
				<button id="btn-2" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('2')">2</button>
				<button id="btn-3" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperand('3')">3</button>
				<button id="btn-plu" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addOperator('+')">+</button>
				<button id="btn-0" class="btn-text btn-large btn-metallic btn-gradient m-1"
					v-on:click="addOperand('0')">0</button>
				<button id="btn-dot" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="addDecimalPoint('.')">.</button>
				<button id="btn-equ" class="btn-text btn-small btn-metallic btn-gradient m-1"
					v-on:click="getResult">=</button>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center align-items-center">
		<a href="https://github.com/settings/profile">CODE</a>
	</div>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
